    <style>
        body{
            background-image: url('homepage_1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        nav{
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 10px;

            width: 100%;
            box-sizing: border-box;
        }

        nav a{
            color: black;
            text-decoration: none;

            text-transform: uppercase;

        }

        nav a:hover{
            background-color: #d5eaff;
        }

        .content-box{
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px;
            margin: 100px auto;
            width: 50%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        input[type="button"]{
            padding: 10px 20px;
            border: none;
            background-color: #003366;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover{
            background-color: #0055aa;
        }

        footer{
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 12px 0;
            width: 100%;
            font-size: 13px;
            position: fixed;
            bottom: 0;
        }

        footer a{
            color: white;
            text-decoration: none;
            margin: 0 8px;
        }

        footer a:hover{
            text-decoration: underline;
        }
    </style>
