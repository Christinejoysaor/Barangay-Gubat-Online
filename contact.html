<!DOCTYPE html>
<html>
<head>
    <title>Registration - Barangay Gubat</title>
    <style>
        body{
            background-image: url('homepage_1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        nav{
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 10px;
            background-color: lightblue;
            width: 100%;
            box-sizing: border-box;
        }

        nav a{
            color: black;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 6px 12px;
            transition: background-color 0.3s ease;
        }

        nav a:hover{
            background-color: #d5eaff;
        }

        .content-box{
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px;
            margin: 20px auto;
            width: 70%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        table{
            margin: auto;
        }

        input[type="text"], input[type="password"], input[type="email"]{
            padding: 5px;
            width: 100%;
        }

        input[type="submit"], input[type="button"]{
            padding: 8px 15px;
            border: none;
            background-color: #003366;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, input[type="button"]:hover{
            background-color: #0055aa;
        }

        footer{
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 12px 0;
            width: 100%;
            font-size: 13px;
        }

        footer a{
            color: white;
            text-decoration: none;
            margin: 0 8px;
        }

        footer a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="content-box">
        <h2>Registration Form</h2>
        <form action="thankyou.html" method="get">
            <table cellpadding="10" cellspacing="5">
                <tr>
                    <td align="right">First Name:</td>
                    <td><input type="text" name="firstname" required></td>
                    <td align="right">Last Name:</td>
                    <td><input type="text" name="lastname" required></td>
                </tr>
                <tr>
                    <td align="right">Middle Name:</td>
                    <td><input type="text" name="middlename"></td>
                    <td align="right">Username:</td>
                    <td><input type="text" name="username" required></td>
                </tr>
                <tr>
                    <td align="right">Password:</td>
                    <td><input type="password" name="password" required></td>
                    <td align="right">Confirm Password:</td>
                    <td><input type="password" name="confirmpassword" required></td>
                </tr>
                <tr>
                    <td align="right">Contact Number:</td>
                    <td><input type="text" name="contactnumber"></td>
                    <td align="right">Email:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td colspan="4" align="center">
                        <input type="submit" value="Register">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a href="https://www.facebook.com" target="_blank">
                            <input type="button" value="Sign Up Using Facebook">
                        </a>
                    </td>
                    <td colspan="2" align="center">
                        <a href="https://www.twitter.com" target="_blank">
                            <input type="button" value="Sign Up Using Twitter">
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <footer>
        Â© 2025 Barangay Gubat | All Rights Reserved | 
        <a href="#">Email Us</a> | 
        <a href="#">Facebook</a> | 
        <a href="#">Twitter</a>
    </footer>

</body>
</html>
